<!DOCTYPE html>
<html>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>This will be done through the console,
    not here. Just open inspect and watch the magic unfold</p>
    <script>
        // choices a player has 
        const choices = [
            'rock',
            'paper',
            'scissors'
            ];

        let points = 0

        // computer picks a random choice
        function computerPlay() {
            var randomChoice = choices[Math.floor(Math.random()*choices.length)];
            return randomChoice;
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == 'rock' && computerSelection == 'paper' || playerSelection == 'scissors' && computerSelection == 'rock' || playerSelection == 'paper' && computerSelection == 'scissors') {
                console.log('You lose');

            } else if (playerSelection == 'scissors' && computerSelection == 'paper' || playerSelection == 'paper' && computerSelection == 'rock' || playerSelection == 'rock' && computerSelection == 'scissors') {
                console.log('You win');
                return points++
            } else if (playerSelection == computerSelection) {
                console.log('Tie');
            } else {
                alert('restart the game and type in what you are supposed to')
            }};

        // main function where the code is run.
        function game() {
            for (let i = 0; i < 6; i++) {
                let playerSelection = prompt("Rock, Paper or Scissors").toLowerCase();
                const computerSelection = computerPlay();
                playRound(playerSelection, computerSelection);
            }
            pointsTally()
        }

        function pointsTally(){
            console.log(points);
            if (points > 2) {
                alert('You WIN!');
            } else {
                alert('womp womp womp... you lose');
            }
        }

        game()

    </script>
</body>
</html>
